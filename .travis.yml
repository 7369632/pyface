language: python
sudo: false
python:
  - 2.7
addons:
  apt:
    packages:
    - python-qt4
    - python-qt4-gl
    - python-pip
    - python-numpy
    - python-wxtools
    - ccache
env:
  - ETS_TOOLKIT=qt4 EXCLUDE=wx
  - ETS_TOOLKIT=wx EXCLUDE=qt4
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache
virtualenv:
  system_site_packages: true
before_install:
  - ccache -s
  - pip install --upgrade pip
  - export PATH=/usr/lib/ccache:${PATH}
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - pip install -r travis-ci-requirements.txt
install:
  - python setup.py develop
script:
  - coverage run -m nose.core -v --exclude-dir=pyface/ui/${EXCLUDE} --exclude="enaml"
  - if [[ ${ETS_TOOLKIT} == "qt4" ]]; then coverage run -a -m nose.core -v pyface/tasks/tests/*enaml*; fi
after_success:
  - pip install codecov
  - codecov