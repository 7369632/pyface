build: false
shallow_clone: true
environment:

  global:
    distutils_use_sdk: 1
    sdkver: "C:/Program Files/Microsoft SDKs/Windows/v7.0/Setup/WindowsSdkVer.exe"
    python: "C:/Python27-x64"
    wxpythonurl : "http://downloads.sourceforge.net/project/wxpython/wxPython/2.8.12.1/wxPython2.8-win64-unicode-2.8.12.1-py27.exe"

  matrix:
  - ETS_TOOLKIT: "qt4"
  - ETS_TOOLKIT: "wx"

cache:
  - c:\temp

init:
  - ps: $Env:path = $Env:python + ";" + $Env:python + "\scripts;" + "C:\Program Files\Microsoft SDKs\Windows\v7.0\Bin;" + $Env:path
install:
  - ps: if ((Test-Path "c:/temp") -eq 0) { mkdir c:/temp }
  - ps: if ($Env:ets_toolkit -eq 'qt4') {(new-object net.webclient).DownloadFile($wxpythonurl, 'wxPython.exe')
  - ps: (new-object net.webclient).DownloadFile('https://raw.github.com/pypa/pip/master/contrib/get-pip.py', 'c:/get-pip.py')
  - ps: python c:/get-pip.py
  - ps: pip --version
  - cmd /v:on /e:on /c ".\appveyor-install.cmd"
test_script:
  - cmd /v:on /e:on /c ".\appveyor-test.cmd"
